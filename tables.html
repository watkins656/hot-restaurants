<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>View Tables</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href='style.css'>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center"><span class="fa fa-fire"></span>Hot Restaurant</h1>
      <h3 class="text-center">Current Reservations and Waiting List</h3>
      <hr>
      <div class="text-center">
        <a href="/reserve"><button class="btn btn-danger btn-lg"><i class="fa fa-credit-card"></i>Make a Reservation</button></a>
        <a href="/"><button class="btn btn-default btn-lg"><i class="fa fa-home"></i></button></a>
      </div>

    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <strong>Current Reservations</strong></h3>
          </div>
          <div class="card-body">
            <ul id="reservation-section" class="list-group">

            </ul>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <strong>Waiting List</strong></h3>
          </div>
          <div class="card-body">
            <ul id="wait-section" class="list-group">

            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row">

      <div class="col-lg-12">
        <span>
          <a href="#">API Table Link</a> | <a href="#">API Wait List</a>

        </span>

      </div>
    </div>
    <script type="text/javascript">

      $.get("/api/tables", function (data) {
        for (var i = 0; i < data.length; i++) {
          console.log(data[i]);
          var listGroupItem = $("<li class='list-group-item'>");

          listGroupItem.append($("<h2>").text("Name: " + data[i].name));
          listGroupItem.append($("<h3>").text("Phone Number: " + data[i].phoneNumber));
          listGroupItem.append($("<h3>").text("Email: " + data[i].email));
          listGroupItem.append($("<h3>").text("uniqueID: " + data[i].uniqueID));

          if (i < 5)
            $("#reservation-section").append(listGroupItem);

          else
            $("#wait-section").append(listGroupItem);
        }
      });
    </script>

</body>

</html>
